
<div class="jumbotron">
  <h6>Select Objects to Import</h6>

  <p ng-if="loading">Loading...</p>

  <div ng-if="loading==false">

    <div style="background: white;"  ng-repeat="x in fieldsSobjects track by $index" >
      <p>
        <label style="float:left;">
          <input
                  type="checkbox"
                  name="fieldsSalesforce[]"
                  value="{{$index}}"
                 ng-checked="selection.indexOf($index) > -1"
                  ng-click="toggleSelection($index)"
          />
          <span>{{x}}</span>
        </label>
        <br />
      </p>
    </div>

    <div class="container">
      <a class="waves-effect waves-light btn" ng-click="uploadFields(this)" style="height: 60px;">Submit</a>
    </div>
  </div>


  <p hidden><a class="btn btn-lg btn-success" ng-href="#/contact">Contact details</a></p>
</div>
