<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Salesforce Connect</title>
</head>
<body class="container" style="background: lightgrey;">
<div class="form-header row">
    <h2>Submit Salesforce Credential</h2>
</div>
<form method="post" action="/sales_force-connect" novalidate class="row form">
    <div class="form-field form-group">
        <label for="email">Username</label>
        <input class="input form-control" id="username" name="salesForceusername" type="text" value="" />
    </div>
    <div class="form-field form-group">
        <label for="email">Password</label>
        <input class="input form-control" id="password" name="salesForcepassword" type="text" value="" />
    </div>
    <div class="form-field form-group">
        <label for="email">Security Token</label>
        <input class="input form-control" id="token" name="salesForcetoken" type="text" value="" />
    </div>
    <div class="form-actions">
        <button class="btn btn-info" type="submit">Link Salesforce</button>
    </div>
</form>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
